<!-- 테이블표 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1.5px solid rgb(129, 129, 129);
            padding: 8px;
            text-align: left;
            width: 100px;
        }
        th {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>나이</th>
                <th colspan="2">직업</th>
            </tr>   
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>홍길동</td>
                <td>30</td>
                <td>개발자</td>
                <td>강사</td>
            </tr>
            <tr>
                <td>2</td>
                <td rowspan="2">김철수</td>
                <td rowspan="2">25</td>
                <td colspan="2">디자이너</td>
            </tr>
            <tr>
                <td>3</td>
                <td colspan="2">디자이너</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
